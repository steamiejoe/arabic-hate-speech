name: arabic-hate-speech
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Base Python
  - python=3.10

  # Deep Learning (PyTorch + CUDA 11.8 for GPU acceleration)
  # If you have a newer driver, you can change 11.8 to 12.1
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8

  # Data Manipulation & Math
  - pandas
  - numpy
  - scikit-learn
  - scipy

  # Visualization
  - matplotlib
  - seaborn

  # Utilities
  - tqdm          # Progress bars
  - openpyxl      # Reading Excel files
  - pyarrow       # Reading Parquet files (Important!)
  - jupyter       # For running the notebooks
  - ipykernel

  # Pip-specific packages (often updated faster on PyPI)
  - pip
  - pip:
      - transformers      # Hugging Face models
      - sentencepiece     # Required for Arabic BERT tokenizers (MARBERT)
      - accelerate        # Optimization for PyTorch/HF
      - streamlit         # The web app
      - watchdog          # For Streamlit auto-reload